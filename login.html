ut', function() {		  localStorage.setItem('password', txtPassword.value);	  }, false);  }</script></main><footer>			<p> Lulu's Local Eatery <br>				Row 2 Team <br>				Copyright &copy 2019 				</p> </p>		</footer></div></body></html>
